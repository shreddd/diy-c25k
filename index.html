<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couch to 5K Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-top: 50px;
        }
        #timer {
            font-size: 48px;
            margin: 20px 0;
        }
        button, select {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        #plan-details {
            margin: 20px auto;
            font-size: 16px;
            line-height: 1.5;
            max-width: 300px;
            text-align: left;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Couch to 5K Timer</h1>
    <div>
        <label for="week-select">Select Week:</label>
        <select id="week-select">
            <option value="1">Week 1</option>
            <option value="2">Week 2</option>
            <option value="3">Week 3</option>
            <option value="4">Week 4</option>
            <option value="5">Week 5</option>
            <option value="6">Week 6</option>
            <option value="7">Week 7</option>
            <option value="8">Week 8</option>
            <option value="9">Week 9</option>
        </select>
    </div>
    <div id="plan-details"></div>
    <div id="current-interval">Press Start to Begin</div>
    <div id="timer">00:00</div>
    <button id="start-btn">Start</button>
    <button id="reset-btn">Reset</button>

    <!-- Separate audio files for walking and running -->
    <audio id="walking-sound" src="begin-walking.mp3"></audio>
    <audio id="running-sound" src="begin-running.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
